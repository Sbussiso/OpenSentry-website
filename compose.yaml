services:
  web:
    build: .
    container_name: opensentry-website
    ports:
      - "8000:8000"
    restart: unless-stopped
    labels:
      - "com.opensentry.description=OpenSentry Website"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
